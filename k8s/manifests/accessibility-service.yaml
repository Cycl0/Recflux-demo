apiVersion: apps/v1
kind: Deployment
metadata:
  name: recflux-tools-accessibility-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recflux-tools-accessibility-service
  template:
    metadata:
      labels:
        app: recflux-tools-accessibility-service
    spec:
      containers:
      - name: recflux-tools-accessibility-service
        image: recfluxdemoacr.azurecr.io/recflux-tools-accessibility-service:latest
        ports:
        - containerPort: 3002
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: recflux-tools-accessibility-service
spec:
  selector:
    app: recflux-tools-accessibility-service
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
  type: ClusterIP 