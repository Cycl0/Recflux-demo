apiVersion: apps/v1
kind: Deployment
metadata:
  name: recflux-tools-accessibility-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recflux-tools-accessibility-service
  template:
    metadata:
      labels:
        app: recflux-tools-accessibility-service
    spec:
      containers:
      - name: recflux-tools-accessibility-service
        image: ${CONTAINER_REGISTRY}/recflux-tools-accessibility-service:${IMAGE_TAG}
        ports:
        - containerPort: 3002
        env:
        - name: KAFKA_PRODUCER_URL
          value: "http://kafka-producer-service:3004"
---
apiVersion: v1
kind: Service
metadata:
  name: recflux-tools-accessibility-service
spec:
  selector:
    app: recflux-tools-accessibility-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP 