services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://192.168.56.10:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  recflux-tools-accessibility-service:
    build:
      context: ./recflux-tools-accessibility-service
    ports:
      - "3002:3002"
    depends_on:
      - kafka-producer-service
    environment:
      # Use internal Docker network for communication between services
      KAFKA_PRODUCER_URL: "http://kafka-producer-service:3004"
      THUMBNAIL_API_KEY: ""
      OPENROUTER_API_KEY: ""
      OPENAI_API_KEY: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID_ANDROID: ""
      NEXT_PUBLIC_SUPABASE_URL: ""
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""
      SUPABASE_SERVICE_ROLE_KEY: ""
      KAFKA_BROKERS: "kafka:9092"
      VERCEL_TOKEN: ""

  kafka-producer-service:
    build:
      context: ./kafka-producer-service
    ports:
      - "3004:3004"
    environment:
      KAFKA_BROKERS: "kafka:9092"
      # Enable CORS for all origins
      CORS_ORIGIN: "*"
      THUMBNAIL_API_KEY: ""
      OPENROUTER_API_KEY: ""
      OPENAI_API_KEY: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID_ANDROID: ""
      NEXT_PUBLIC_SUPABASE_URL: ""
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""
      SUPABASE_SERVICE_ROLE_KEY: ""
      VERCEL_TOKEN: ""
    depends_on:
      - kafka
    volumes:
      # Mount the updated server.js file
      - ./kafka-producer-service:/app

  agentic-structured-service:
    build:
      context: ./agentic-structured-service
    ports:
      - "3001:3001"
    environment:
      # Enable CORS for all origins
      CORS_ORIGIN: "*"
      THUMBNAIL_API_KEY: ""
      OPENROUTER_API_KEY: ""
      OPENAI_API_KEY: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID_ANDROID: ""
      NEXT_PUBLIC_SUPABASE_URL: ""
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""
      SUPABASE_SERVICE_ROLE_KEY: ""
      KAFKA_BROKERS: "kafka:9092"
      VERCEL_TOKEN: ""

  code-deploy-service:
    build:
      context: ./code-deploy-service
    ports:
      - "3003:3003"
    environment:
      # Enable CORS for all origins
      CORS_ORIGIN: "*" 
      THUMBNAIL_API_KEY: ""
      OPENROUTER_API_KEY: ""
      OPENAI_API_KEY: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ""
      NEXT_PUBLIC_GOOGLE_CLIENT_ID_ANDROID: ""
      NEXT_PUBLIC_SUPABASE_URL: ""
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ""
      STRIPE_SECRET_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""
      SUPABASE_SERVICE_ROLE_KEY: ""
      KAFKA_BROKERS: "kafka:9092"
      VERCEL_TOKEN: "" 

  whatsapp-integration:
    build:
      context: ./whatsapp-integration
    ports:
      - "3005:3005"
    environment:
      PORT: 3005
      # WhatsApp credentials
      WHATSAPP_TOKEN: "${WHATSAPP_TOKEN}"
      WHATSAPP_PHONE_NUMBER_ID: "${WHATSAPP_PHONE_NUMBER_ID}"
      WHATSAPP_VERIFY_TOKEN: "${WHATSAPP_VERIFY_TOKEN}"
      WHATSAPP_PHONE_NUMBER: "${WHATSAPP_PHONE_NUMBER}"
      # Supabase (optional, for idempotency and user resolution)
      NEXT_PUBLIC_SUPABASE_URL: "${NEXT_PUBLIC_SUPABASE_URL}"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "${NEXT_PUBLIC_SUPABASE_ANON_KEY}"
      SUPABASE_SERVICE_ROLE_KEY: "${SUPABASE_SERVICE_ROLE_KEY}"
      DEFAULT_USER_ID: "${DEFAULT_USER_ID}"
      # Public base URL for /login links
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL}"
      # Google OAuth
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      GOOGLE_CALLBACK_URL: "${GOOGLE_CALLBACK_URL}"
      SESSION_SECRET: "${SESSION_SECRET:-dev-secret}"
      # Claude API - Commented out to use mounted Pro subscription credentials
      # CLAUDE_AUTH_TOKEN: "${CLAUDE_AUTH_TOKEN}"
      # ANTHROPIC_API_KEY: "${CLAUDE_AUTH_TOKEN}"
      # Browserbase (MCP tools)
      BROWSERBASE_API_KEY: "${BROWSERBASE_API_KEY}"
      BROWSERBASE_PROJECT_ID: "${BROWSERBASE_PROJECT_ID}"
      # Pexels API Key
      PEXELS_API_KEY: "${PEXELS_API_KEY}"
      # Project path inside container
      CLONED_TEMPLATE_DIR: "/workspace/project"
    volumes:
      # Persist project workspace outside the image
      - whatsapp_project:/workspace/project
      # Mount Claude Code credentials for Pro subscription
      - ${USERPROFILE}/.claude:/home/appuser/.claude

volumes:
  whatsapp_project: